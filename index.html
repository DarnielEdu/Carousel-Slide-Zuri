<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel Slide</title>
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade mySlides fade--visible">
    <div class="numbertext">1 / 6</div>
    <img src="images/images-0.jpeg" style="width:100%">
    <div class="text">Calabar Calabar.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="images/images-1.jpeg" style="width:100%">
    <div class="text">Goodluck Jonathan By-Pass.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="images/images-2.jpeg" style="width:100%">
    <div class="text">Eleven Eleven Roundabout.</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="images/images-3.jpeg" style="width:100%">
    <div class="text">Milenium Park.</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="images/images-4.jpeg" style="width:100%">
    <div class="text">Fingers Park, Naval Base.</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="images/images-5.jpg" style="width:100%">
    <div class="text">Duke Town.</div>
  </div>
  <!-- Next and previous buttons -->
  <div class="hide">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
<script src="script.js"></script>
</body>
</html>
